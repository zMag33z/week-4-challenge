<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

<body>

  <header>
    <button class="View-Highscores">View Highscores</button><!--JS- Click event Highscores stored function-->
    <p class="Timer">timer:&nbsp;&nbsp;<span id="Time-Entered">0 </span> </p><!--I supposed time function will be nested with quiz function that way it's continuously running-->
  </header>

  <main><!--JS- turn off text-alightcenter----text-align: in function quiz-->
    <h2 id="Intro-Question">Coding Quiz Challenge</h2><!--JS- reduce font size to 125%-->
    <!--JS- display: none to p-class-directions-->
    <p id="Directions">Try to answer the following code-related questions within the time limit.  Keep in mind that an incorrect answer will penalize your scoretime by 10 seconds.</p>
    
    <div class="Answer-Container">
      <button id="A1" class="Answer" onclick="CheckAnswer('A')">Answer 1</button>
      <button id="A2" class="Answer" onclick="CheckAnswer('B')">Answer 2</button>
      <button id="A3" class="Answer" onclick="CheckAnswer('C')">Answer 3</button>
      <button id="A4" class="Answer" onclick="CheckAnswer('D')">Answer 4</button>
    </div>

    <form id="User">
      <label for="Int">Enter your initials.</label>
      <input id="Int" type="text" minlength="2" maxlength="5">
      <input id="Int-Btn" type="submit" value="Submit" onclick="return GameOver()">
    </form>

    <button class="Start-Quiz">Start Quiz</button><!--add click event to function quiz-->
  </main>

    <div class="Answer-Output"><!--JS- display: block, then set it to be none again then back to block after each clicked answer-->
      <p class="Poppin">Correct!/Wrong!</p>
    </div>

   <script src="./assets/js/script.js"></script><!--Had to place script at the bottom so the page could load first.-->
</body>
</html>
