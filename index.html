<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

<body>

  <header>
    <button class="View-Highscores" onclick="clickCount++;LoadScores();">Goes Directly to scorelist</button><!--JS- Insert within HTML tag.  Add one to clickCount and start to GameOver function.  Just thought I'd try the clickCount here and it worked.-->
    <p class="Timer">timer:&nbsp;&nbsp;<span id="Time-Entered">0 </span> </p><!--Field as is. Added time to span by ID-->
  </header>

  <main><!--Intro- JS- text-align: center; Quiz- JS- text-align: left;-->
    
    <div id="Intro-Container">
      <h2 id="Intro-Question" class="Toggle-Display">Intro and Question</h2><!--Quiz- JS- reduce font size to 125%-->
      <p id="Directions" class="Toggle-Display">Directions before Quiz start</p><!--Quiz- JS- display: none;-->
      <button class="Start-Quiz Toggle-Display">Start Quiz</button><!--JS- added click event to function QuizStart-->
      <button class="Clear-Scores Toggle-Display">Clear Highscores</button><!--Js- added click event to function ClearScores-->
    </div>
    
    <div id="Answer-Container" class="Toggle-Display"><!--Quiz- JS- display: block;-->
      <button id="A1" class="Answer" onclick="CheckAnswer('A')">Fragen Key attachment by ID</button>
      <button id="A2" class="Answer" onclick="CheckAnswer('B')">Fragen Key attachment by ID</button>
      <button id="A3" class="Answer" onclick="CheckAnswer('C')">Fragen Key attachment by ID</button>
      <button id="A4" class="Answer" onclick="CheckAnswer('D')">Fragen Key attachment by ID</button>
    </div>

    <form id="User" class="Toggle-Display"><!--Quiz- JS- display: none; Finish- JS- -->
      <label for="Int">Enter Initials</label><!--Field as is. No change.-->
      <input id="Int" type="text" onkeydown="return /[a-z]/i.test(event.key)" minlength="2" maxlength="5" autocomplete="off" required><!--Found a helpful javascript event for letter input only.-->
      <input id="Int-Btn" type="submit" value="Submit">
    </form>

  </main>

    <div class="Answer-Output Toggle-Display"><!--Quiz- JS- Toggle with setTimeout after answered-->
      <p class="Poppin">Correct!/Wrong!</p><!--Quiz- JS- Depending on answer change text-->
    </div>

    <footer>
      <h3>Javascript Quiz</h3>
      <h4>Produced by zMag33z</h4>
    </footer>

   <script src="./assets/js/script.js"></script><!--Bottom placement-->
</body>
</html>
