<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

<body>

  <header>
    <button class="View-Highscores" onclick="GameOver()">Goes Directly to scorelist</button><!--JS- DO NOT FORGET Click event Highscores stored function-->
    <p class="Timer">timer:&nbsp;&nbsp;<span id="Time-Entered">0 </span> </p><!--Field as is. Added time to span by ID-->
  </header>

  <main><!--Quiz- JS- text-align: left;.  No point to contain H2, P, Start button.  Only P and Start disappears and H2 changes text and size-->
    
    <h2 id="Intro-Question">Intro and Question</h2><!--Quiz- JS- reduce font size to 125%-->
    <p id="Directions">Directions before Quiz start</p><!--Quiz- JS- display: none;-->
    <button class="Start-Quiz">Start Quiz</button><!--add click event to function quiz-->

    <div class="Answer-Container"><!--Quiz- JS- display: block;-->
      <button id="A1" class="Answer" onclick="CheckAnswer('A')">Fragen Key attachment by ID</button>
      <button id="A2" class="Answer" onclick="CheckAnswer('B')">Fragen Key attachment by ID</button>
      <button id="A3" class="Answer" onclick="CheckAnswer('C')">Fragen Key attachment by ID</button>
      <button id="A4" class="Answer" onclick="CheckAnswer('D')">Fragen Key attachment by ID</button>
    </div>

    <form id="User"><!--Quiz- JS- display: none; Finish- JS- -->
      <label for="Int">Enter Initials</label><!--Field as is. No change.-->
      <input id="Int" type="text" minlength="2" maxlength="5" required>
      <input id="Int-Btn" type="submit" value="Submit">
    </form>

  </main>

    <div class="Answer-Output"><!--Quiz- JS- Toggle with setTimeout after answered-->
      <p class="Poppin">Correct!/Wrong!</p><!--Quiz- JS- Depending on answer change text-->
    </div>

   <script src="./assets/js/script.js"></script><!--Bottom placement-->
</body>
</html>
