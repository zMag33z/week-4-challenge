<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

<body>

  <header>
    <button class="View-Highscores">View Highscores, During Calculated score- Js- visibility: hidden;</button><!--JS- Click event Highscores stored function-->
    <p class="Timer">timer:&nbsp;&nbsp;<span id="Time-Entered">0</span> </p><!--I supposed time function will be nested with quiz function that way it's continuously running-->
  </header>

  <main><!--JS- turn off text-alightcenter----text-align: in function quiz-->
    <h2 id="Intro-Question">Intro first, Question second- Js- font-size: 125%; High Scores- Js- font-size: 175%;</h2><!--JS- reduce font size to 125%-->
    <!--JS- display: none to p-class-directions-->
    <p id="Directions">Directions to the quiz. Js- display: none; Calculated score- Js- display: block; View Highscores- Js- display: none;</p>
    
    <button id="A1" class="Answer" style="display: none;">Answer 1, Js- display: block; Finsih, display: none;</button>
    <button id="A2" class="Answer" style="display: none;">Answer 2, Js- display: block; Finsih, display: none;</button>
    <button id="A3" class="Answer" style="display: none;">Answer 3, Js- display: block; Finsih, display: none;</button>
    <button id="A4" class="Answer" style="display: none;">Answer 4, Js- display: block; Finsih, display: none;</button>
    
    <button class="Start-Submit">Start Quiz/Submit Score while questions display: none;</button><!--add click event to function quiz-->
  </main>

    <div class="Answer-Output" style="display: none;"><!--JS- display: block, then set it to be none again then back to block after each clicked answer-->
      <p class="Poppin">Correct!/Wrong! display: block; change text depending on answer</p>
    </div>

   <script src="./assets/js/script.js"></script><!--Had to place script at the bottom so the page could load first.-->
</body>
</html>
